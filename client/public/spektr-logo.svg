<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for AI effects -->
  <defs>
    <!-- Tech gradient -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03045E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Kraken-style Octopus Logo -->
  <g transform="translate(250, 140)">
    <!-- Main dome/head -->
    <path d="M 0,-70 C -45,-70 -80,-35 -80,10 L -80,80 C -80,90 -75,95 -65,95 C -55,95 -50,90 -50,80 L -50,40
             L -30,40 L -30,80 C -30,90 -25,95 -15,95 C -5,95 0,90 0,80 L 0,40
             L 0,40 L 0,80 C 0,90 5,95 15,95 C 25,95 30,90 30,80 L 30,40
             L 50,40 L 50,80 C 50,90 55,95 65,95 C 75,95 80,90 80,80 L 80,10
             C 80,-35 45,-70 0,-70 Z" 
          fill="url(#aiGradient)" opacity="0.95"/>
    
    <!-- Neural network nodes on tentacles -->
    <g fill="none" stroke="#00B4D8" stroke-width="1" opacity="0.5">
      <!-- Left tentacle nodes -->
      <circle cx="-65" cy="20" r="3"/>
      <circle cx="-65" cy="40" r="3"/>
      <circle cx="-65" cy="60" r="3"/>
      <line x1="-65" y1="20" x2="-65" y2="60" stroke-width="0.5"/>
      
      <!-- Left-center tentacle nodes -->
      <circle cx="-15" cy="20" r="3"/>
      <circle cx="-15" cy="40" r="3"/>
      <circle cx="-15" cy="60" r="3"/>
      <line x1="-15" y1="20" x2="-15" y2="60" stroke-width="0.5"/>
      
      <!-- Right-center tentacle nodes -->
      <circle cx="15" cy="20" r="3"/>
      <circle cx="15" cy="40" r="3"/>
      <circle cx="15" cy="60" r="3"/>
      <line x1="15" y1="20" x2="15" y2="60" stroke-width="0.5"/>
      
      <!-- Right tentacle nodes -->
      <circle cx="65" cy="20" r="3"/>
      <circle cx="65" cy="40" r="3"/>
      <circle cx="65" cy="60" r="3"/>
      <line x1="65" y1="20" x2="65" y2="60" stroke-width="0.5"/>
    </g>
    
    <!-- AI brain core visualization -->
    <g opacity="0.7">
      <!-- Central processing circles -->
      <circle cx="0" cy="-25" r="25" fill="none" stroke="#00B4D8" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="-25" r="18" fill="none" stroke="#00B4D8" stroke-width="1" opacity="0.4"/>
      <circle cx="0" cy="-25" r="12" fill="none" stroke="#00B4D8" stroke-width="1" opacity="0.5"/>
      
      <!-- Eye-like sensors -->
      <circle cx="-15" cy="-25" r="5" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="-15" cy="-25" r="3" fill="#03045E"/>
      <circle cx="-15" cy="-25" r="1" fill="#00B4D8" filter="url(#glow)"/>
      
      <circle cx="15" cy="-25" r="5" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="15" cy="-25" r="3" fill="#03045E"/>
      <circle cx="15" cy="-25" r="1" fill="#00B4D8" filter="url(#glow)"/>
    </g>
    
    <!-- Neural connection lines -->
    <g stroke="#00B4D8" stroke-width="0.5" fill="none" opacity="0.3">
      <line x1="-15" y1="-25" x2="-65" y2="20"/>
      <line x1="-15" y1="-25" x2="-15" y2="20"/>
      <line x1="15" y1="-25" x2="15" y2="20"/>
      <line x1="15" y1="-25" x2="65" y2="20"/>
      
      <!-- Cross connections -->
      <line x1="-65" y1="40" x2="-15" y2="40" stroke-dasharray="2,2"/>
      <line x1="-15" y1="40" x2="15" y2="40" stroke-dasharray="2,2"/>
      <line x1="15" y1="40" x2="65" y2="40" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Digital pulse effects on tentacle tips -->
    <g fill="#00B4D8" opacity="0.6">
      <circle cx="-65" cy="85" r="2" filter="url(#glow)"/>
      <circle cx="-15" cy="85" r="2" filter="url(#glow)"/>
      <circle cx="15" cy="85" r="2" filter="url(#glow)"/>
      <circle cx="65" cy="85" r="2" filter="url(#glow)"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="250" y="280" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-size="58" font-weight="300" 
        text-anchor="middle" fill="#0077B6" letter-spacing="12">SPEKTR</text>
  
  <!-- AI tagline -->
  <text x="250" y="305" font-family="monospace" font-size="11" font-weight="300"
        text-anchor="middle" fill="#0077B6" opacity="0.6" letter-spacing="3">BUYER MATRIX POWERED INSPECTIONS</text>
  
  <!-- Circuit pattern accent -->
  <g stroke="#00B4D8" stroke-width="0.5" fill="none" opacity="0.2">
    <polyline points="100,290 110,290 115,295 125,295"/>
    <circle cx="125" cy="295" r="2" fill="#00B4D8"/>
    <polyline points="375,290 385,290 390,295 400,295"/>
    <circle cx="375" cy="295" r="2" fill="#00B4D8"/>
  </g>
</svg>